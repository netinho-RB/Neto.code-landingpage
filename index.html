<!DOCTYPE html>
<html>
  <head>
    <title>neto&lt;&gt;code</title>
    <style>
        body {
        background-image: url('images/img-d-fundo.jpg');
        background-size: cover;
        background-position: center;
}
      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      .header h1 {
        font-size: 40px;
        font-weight: bold;
        margin: 0;
      }
      .nav {
        display: flex;
      }
      .nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .nav a:hover {
        border-bottom: 2px solid #fff;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 100px;
      }
      .buttons button {
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 20px;
        cursor: pointer;
      }
      .buttons button:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>neto&lt;&gt;code</h1>
        <nav class="nav">
          <a href="#">Inicio</a>
          <a href="#">Exemplo</a>
        </nav>
      </header>
      <div class="buttons">
        <button>Botão 1</button>
        <button>Botão 2</button>
        <button>Botão 3</button>
      </div>
    </div>
  </body>
</html>
